<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculatorContainer">
      <div class="firstSection">
        <div class="firstSectionText">0</div>
      </div>

      <div class="secondSection">
        <div class="ac">
          <div class="acText">AC</div>
        </div>
        <div class="positiveNegative">
          <div class="positiveNegativeText">+/-</div>
        </div>
        <div class="percentage">
          <div class="percentageText">%</div>
        </div>
        <div class="divide">
          <div class="divideText">รท</div>
        </div>
      </div>

      <div class="thirdSection">
        <div class="seven">
          <div class="sevenText">7</div>
        </div>
        <div class="eight">
          <div class="eightText">8</div>
        </div>
        <div class="nine">
          <div class="nineText">9</div>
        </div>
        <div class="multiply">
          <div class="multiplyText">ร</div>
        </div>
      </div>

      <div class="fourthSection">
        <div class="four">
          <div class="fourText">4</div>
        </div>
        <div class="five">
          <div class="fiveText">5</div>
        </div>
        <div class="six">
          <div class="sixText">6</div>
        </div>
        <div class="minus">
          <div class="minusText">-</div>
        </div>
      </div>

      <div class="fifthSection">
        <div class="one">
          <div class="oneText">1</div>
        </div>
        <div class="two">
          <div class="twoText">2</div>
        </div>
        <div class="three">
          <div class="threeText">3</div>
        </div>
        <div class="plus">
          <div class="plusText">+</div>
        </div>
      </div>

      <div class="lastSection">
        <div class="zero">
          <div class="zeroText">0</div>
        </div>
        <div class="decimal">
          <div class="decimalText">.</div>
        </div>
        <div class="equal">
          <div class="equalText">=</div>
        </div>
      </div>



    </div>
  </body>
  <script src="scripts.js"></script>
</html>
